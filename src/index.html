<html>
<body>
        <!-- Number -->
        <p>0</p>
        <button id="add">Add 1</button>
        <button id="dec">Dec 1</button>
    </div>
    <script src="index.js"></script>
    <script>
        var state = new State({ val: 0, bindTo: 'p' });

        document.querySelector('#add').addEventListener('click', function () {
            state.update('val', state.getState().val + 1)
        })

        document.querySelector('#dec').addEventListener('click', function () {
            state.update('val', state.getState().val - 1)
        })

    </script>
</body>

</html>
